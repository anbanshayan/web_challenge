<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text styles</title>
    <style>
        /*class selector > element selector in priority*/
        p{
            font-family: Arial;

        }
        .video-title{
            font-weight: Bold;
            font-size: 18px;
            width:300px;
            line-height:24px; /*this makes spaces between lines*/
        }
        .video-stats{
            font-size: 14px;
            font-family:arial;
            margin-top: 30px;
            color:grey;
        }
        .video-writer{
            font-family:Arial;
            font-size:14px;
            margin-top: 0;
            color:grey;

        }
        .video-description{
            width:280px;
            font-family: Arial;
            font-size: 14px;
            text-align: justify;
            line-height: 22px;
            color:grey;
        }
        .shop-box{
            border: 1px;
            border-width:4px 4px;
            padding-left: 2px;
            padding-right: 2px;
            padding-top: 2px;
            padding-bottom: 2px;
            border-style:solid;
            background-color: red;
            color:white;    
        }
    </style>
</head>
<body>
    <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai
    </p>
    <p  class="video-stats">3.4M Views   &middot; 6 months ago</p>
    <p class="video-writer">
        Marques Brownlee &#x2713;
    </p>
    <p class="video-description">
        Talking Tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO
        . Shoutout to Sundar!
    </p>
    <p class="shop-box">
        Shop early for the best selection of holiday fawn!
    </p>
</body>
</html>
